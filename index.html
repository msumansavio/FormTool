<!doctype html>
<html ng-app="formtool">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="css/font-awesome.css" type="text/css" rel="stylesheet">
<link href="css/style.css" type="text/css" rel="stylesheet">
<link href="css/custom.css" type="text/css" rel="stylesheet">
</head>

<body ng-controller="adminCreateController as cntl">
  <div id="wrapper">
    <nav class="navbar-default navbar-static-top" role="navigation">
  	  <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <h1> <a class="navbar-brand" href="javascript:void(0)">Form Tool</a></h1>         
      </div>
      <div class="border-bottom">
        <div class="full-left">
          <section class="full-top">
		    <button id="toggle"><i class="fa fa-arrows-alt"></i></button>	
		  </section>
		  <form class="navbar-left-right">
            <input type="text"  value="Search..." onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Search...';}">
            <input type="submit" value="" class="fa fa-search">
          </form>
          <div class="clearfix"> </div>
        </div>
        
        <div class="drop-men">
      	  <ul class="nav_1">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle dropdown-at" data-toggle="dropdown"><span class="name-caret">Chris kreis<i class="caret"></i></span><img src="images/wo.jpg" style="visibility:hidden;"></a>
              <ul class="dropdown-menu " role="menu">
                <li><a href="inbox.html"><i class="fa fa-clipboard"></i>Logout</a></li>
              </ul>
            </li>
          </ul>
        </div><!--drop-men-->
        <div class="clearfix"></div>
        <div class="navbar-default sidebar" role="navigation">
      	  <div class="sidebar-nav navbar-collapse">
            <ul class="nav" id="side-menu">
              <li ng-click="cntl.addDatabase()"><a href="javascript:void(0)" class="hvr-bounce-to-right"><i class="fa fa-plus-circle nav_icon"></i><span class="nav-label">Add Database</span></a></li>
              <li ng-repeat="list in cntl.dblist" on-finish-render="ngRepeatFinished">
                <a href="#" class=" hvr-bounce-to-right"><i class="fa fa-database nav_icon"></i><span class="nav-label">{{list.name}}</span><span class="fa arrow"></span></a>
				<ul class="nav nav-second-level collapse">
                  <li ng-click="cntl.addTable(list)"><a href="javascrpt:void(0)" class=" hvr-bounce-to-right"><i class="fa fa-plus nav_icon"></i>Add Table</a></li>
                  <li ng-repeat="table in list.tables">
                    <a href="javascript:void(0)" class=" hvr-bounce-to-right"><i class="fa fa-table nav_icon"></i>{{table.name}}</a>
                  </li>
                </ul>               
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div id="page-wrapper" class="gray-bg dashbard-1">
      <div class="content-main"></div>
    </div>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/bootbox.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
<script src="js/custom.js" type="text/javascript"></script>
<script src="js/admintablecreate.js" type="text/javascript"></script>
</body>
</html>
